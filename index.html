<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89 Seconds to Midnight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 0 #000;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .nav a.active {
            border-color: #000;
            background-color: #e0e0e0;
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            color: #000;
        }

        .content p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>89 seconds to midnight</h1>
            <nav class="nav">
                <a href="index.html" class="active">About</a>
                <a href="areas.html">Areas</a>
            </nav>
        </div>
        <div class="content" id="about">
            <p>08/02/2025</p>
        </div>
    </div>
</body>
</html>
