<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>88 Seconds to Midnight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Very dark gray background */
            color: #fff; /* White text for contrast */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 0 #000;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .nav a.active {
            border-color: #000;
            background-color: #e0e0e0;
        }

        .content {
            font-size: 16px;
            line-height: 1.5;
            color: #000;
        }

        .areas {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .area-card {
            width: 150px;
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
            background-image: url('path-to-background-placeholder.png'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
            color: #000;
            box-shadow: 3px 3px 0 #000;
            position: relative;
        }

        .area-card.locked {
            background-color: rgba(211, 211, 211, 0.8); /* Semi-transparent gray for locked areas */
            color: #888;
            pointer-events: none;
            position: relative;
        }

        .area-card.locked::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('path-to-lock-placeholder.png'); /* Placeholder for lock image */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .area-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .area-card .qr-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .area-card .qr-container img {
            width: 20px; /* Small QR icon */
            height: auto;
        }

        .area-card .qr-container span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>88 seconds to midnight</h1>
            <nav class="nav">
                <a href="index.html">About</a>
                <a href="areas.html" class="active">Areas</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
        <div class="content">
            <div class="areas">
                <!-- Area 1: Open -->
                <div class="area-card">
                    <p>Area 1</p>
                    <div class="qr-container">
                        <img src="barcode.gif" alt="QR Placeholder">
                        <span>x1</span>
                    </div>
                </div>

                <!-- Area 2: Locked -->
                <div class="area-card locked">
                    <p>Area 2</p>
                    <div class="qr-container">
                        <img src="barcode.gif" alt="QR Placeholder">
                        <span>x1</span>
                    </div>
                </div>

                <!-- Area 3: Locked -->
                <div class="area-card locked">
                    <p>Area 3</p>
                    <div class="qr-container">
                        <img src="barcode.gif" alt="QR Placeholder">
                        <span>x1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
